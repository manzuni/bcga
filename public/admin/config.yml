backend:
  name: test-repo # test-repo / git-gateway
  branch: main 

media_folder: static/img 
public_folder: /img 

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/index.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Header", name: "header", widget: "string"}
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}